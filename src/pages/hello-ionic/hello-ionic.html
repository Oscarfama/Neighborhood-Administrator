<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let card of cards">
    <ion-card-header>
      <ion-card-title>
        <h2><b>{{card.header}}</b></h2>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content justify-content-center align-items-center>
      <p>{{card.message}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
