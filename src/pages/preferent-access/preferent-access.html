<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acesso Preferente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let pruser of PreferredUsers">
    <preferred-user [prUser]="pruser"></preferred-user>
  </ng-container>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addPreferredUser()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
