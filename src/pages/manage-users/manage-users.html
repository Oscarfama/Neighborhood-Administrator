<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Administrar usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"></head>
  <br />
  <div class="inner contact">
    <!-- Form Area -->
    <div class="contact-form">
      <!-- Form -->
      <form id="contact-us" method="post" action="#">
        <!-- Left Inputs -->
        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
          <!-- Name -->
          <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
          <!-- Email -->
          <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
          <!-- Subject -->
          <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject" />
        </div><!-- End Left Inputs -->
        <!-- Right Inputs -->
        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
          <!-- Message -->
          <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
        </div><!-- End Right Inputs -->
        <!-- Bottom Submit -->
        <div class="relative fullwidth col-xs-12">
          <!-- Send Button -->
          <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
        </div><!-- End Bottom Submit -->
        <!-- Clear -->
        <div class="clear"></div>
      </form>

      <!-- Your Mail Message -->
      <div class="mail-message-area">
        <!-- Message -->
        <div class="alert gray-bg mail-message not-visible-message">
          <strong>Thank You !</strong> Your email has been delivered.
        </div>
      </div>

    </div><!-- End Contact Form Area -->
  </div><!-- End Inner -->
  <button type="button" class="btn btn-default boton">Agregar</button>

  <div class="container">
    <div class="row col-md-12" id="cont">
      <table class="table">
        <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Borrar</th>
        <th>Editar</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1>Formualario</h1>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="name">
          </div>
          <div class="form-group">
            <label for="nombre">Email:</label>
            <input class="form-control" type="text" id="email">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success guardar">Guardar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
