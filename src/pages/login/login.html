<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title style="text-align:center">Sign In</ion-title>
  <div class="card">

    <form>
      <ion-item>
        <p class="error">{{error}}</p>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <div style="width:60%;margin: 0 auto;">
        <button ion-button type="submit" (click)=" login(email,password)" block>Sign in</button>
       <!-- <button ion-button type="submit" (click)=" loginGoogle()" block>
            <div class="left">
              <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
            </div>
            Login with Google
        </button> -->
      </div>
      <ion-item>
        <p style="text-align: center;line-height: 30px;">
          <span (click)="goRegister()">Don't have an account?</span>
        </p>
        <p style="text-align: center;line-height: 30px;">
          <span (click)="forgotPassword()">Forgot password</span>
        </p>
      </ion-item>
    </form>
  </div>
</ion-content>
